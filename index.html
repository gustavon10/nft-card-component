<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="css/style.css">
    <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>

    <section>
        <article>
            <div class="card">
                <div class="olho"></div>
                <div class="cor-de-fundo"></div>
            </div>
            <h1 id="titulo">Equilibrium #3429</h1>
            <p class="cor-clara">Our Equilibrium collection promotes <br/> balance and calm.</p>
        </article>

        <article class="mesclar">
            <div class="mesclar">
                <img src="images/icon-ethereum.svg" alt="ícone">
                <p class="esquerda">0.041 ETH</p>
            </div>
            <div class="mesclar">
                <img src="images/icon-clock.svg" alt="ícone">
                <p class="direita">3 days left</p>
            </div>
        </article>

        <hr/>

        <article class="usuario">
            <img id="img-usuario" src="images/image-avatar.png" alt="foto de perfil">
            <p>Creation of <span class="nome-usuario">Jules Wyvern</span></p>
        </article>
    </section>

    <footer>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://github.com/gustavon10" target="_blank">Gustavo Nunes</a>.
        </div>
    </footer>

</body>
</html>
